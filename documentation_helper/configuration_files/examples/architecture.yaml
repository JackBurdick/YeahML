layers:
  # convolutional block
  conv_1:
    type: 'conv2d'
    options:
      filters: 16
      kernel_size: 3
      strides: 1
  pool_1:
    type: 'pooling2d'
  conv_2:
    type: 'conv2d'
    options:
      filters: 32
      kernel_size: 3
      strides: 1
  pool_2:
    type: 'pooling2d'
  conv_3:
    type: 'conv2d'
    options:
      filters: 64
      kernel_size: 3
      strides: 1
  pool_3:
    type: 'pooling2d'
  # fully connected layers
  dense_1:
    type: 'dense'
    options:
      units: 64
      dropout: 0.5
  dense_2:
    type: 'dense'
    options:
      units: 16
      dropout: 0.5