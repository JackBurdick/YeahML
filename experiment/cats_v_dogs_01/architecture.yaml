layers:
  conv_1:
    type: 'conv2d'
    options:
      filters: 32
      kernel_size: 3
      padding: 'SAME'
      strides: 2
    activation: 'elu'
  conv_2:
    type: 'conv2d'
    options:
      filters: 64
      kernel_size: 3
      padding: 'SAME'
      strides: 2
    activation: 'elu'
  conv_3:
    type: 'conv2d'
    options:
      filters: 96
      kernel_size: 3
      padding: 'SAME'
      strides: 2
    activation: 'elu'
  pool_1:
    type: 'pooling2d'
    options:
      type: 'max_pooling2d'
      pool_size: [2,2]
      strides: 2
  conv_4:
    type: 'conv2d'
    options:
      filters: 128
      kernel_size: 3
      padding: 'SAME'
      strides: 1
    activation: 'elu'
  conv_5:
    type: 'conv2d'
    options:
      filters: 192
      kernel_size: 3
      padding: 'SAME'
      strides: 1
    activation: 'elu'
  # TODO: will need to check each shape to see if it's flat
  # /needs to be flattened
  dense_1:
    type: 'dense'
    options:
      units: 256
    activation: 'elu'
  dense_2:
    type: 'dense'
    options:
      units: 64
    activation: 'elu'
  dense_3:
    type: 'dense'
    options:
      units: 16
    activation: 'elu'