overall:
  name: 'cats_vs_dogs'
  #verbosity: 0
  print_graph_spec: True
  #tf_log_level: 'warn' # TODO: use
  # will need to investigate disabling cudnn > nondeterministic backprop
  #deterministic: null # not currently possible
  #rand_seed: 42 # TODO: use
  # regression, segmentation, GAN, autoencode
  type: 'sigmoid'
  experiment_dir: 'trial_01'
  saver:
    save_params_name: "best_params_ckpt"
    #load_pparams: null
    #save_graph: null
    # if load model, then the architecture+implementation is void
    #load_graph: null
  #report_level: 1 # use to print model arch (output size)
  # trace: 'full'
  # performance:
  #   # default (auc, acc,loss)
  #   eval:
  #     - 'sensitivity'
  #     - 'precision'
  #     - 'F1'
data:
  in: 
    dim: [150, 150, 3]
    dtype: 'float32'
    #reshape_to: [28, 28, 1] # TODO: use
  label:
    dim: [1]
    dtype: 'int64'
  TFR: 
    dir: './example/cats_v_dogs_01/data/record_holder/150'
    train: 'train.tfrecords'
    validation: 'validation.tfrecords'
    test: 'test.tfrecords'
  # TODO: train/val/test split, kfold?
  # TODO: augmentation?
  # TODO: preprocessing
#tensorboard:
  # if null, a default location will be created/selected
  
hyper_parameters:
  optimizer: 'adam'
  lr: 0.00001
  batch_size: 16
  epochs: 3 # for quick testing
  default_activation: 'elu'
  shuffle_buffer: 128
  early_stopping:
    epochs: 2
    warm_up_epochs: 5
hidden:
  # TODO: maybe this could also be a .py file containing a graph
  # > (clear input/output would need to be defined)
  yaml: './example/cats_v_dogs_01/hidden_config.yaml'
train:
  image_standardize: True
