overall:
  name: 'cats_v_dogs_01'
  type: 'sigmoid'
  experiment_dir: 'trial_01' # will make + /best_params/ and + /tf_logs/ + /yf_logs/
  saver:
    save_params_name: "best_params_saver"
    load_params_path: "./examples/mnist/saved_params/best_params/best_params_ckpt.ckpt" # default location to load parameters from for transfer learning
  # trace: Null
  logging:
    console:
      level: 'critical'
      format_str: null
    file:
      level: 'debug'
      format_str: null
    graph_spec: True
    # TODO: preds
    # TODO: preds csv? w/fmt string
data:
  in: 
    dim: [150, 150, 3]
    dtype: 'float32'
    #reshape_to: [28, 28, 1]
  label:
    dim: [1]
    dtype: 'int64'
  TFR:
    dir: './examples/cats_v_dogs_01/data/record_holder/150'
    train: 'train.tfrecords'
    validation: 'validation.tfrecords'
    test: 'test.tfrecords'
hyper_parameters:
  optimizer: 'adam'
  lr: 0.0001
  batch_size: 32
  epochs: 3
  default_activation: 'elu'
  shuffle_buffer: 128
  # early_stopping:
  #   epochs: 3
  #   warm_up_epochs: 5
hidden:
  # TODO: maybe this could also be a .py file containing a graph
  # > (clear input/output would need to be defined)
  yaml: './examples/cats_v_dogs_01/hidden_config.yaml'
train:
  image_standardize: True

