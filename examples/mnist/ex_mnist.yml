data:
  datasets:
    "mnist":
      in:
        x_image:
          shape: [28, 28, 1]
          dtype: "float32" # this is a cast
        y_target:
          shape: [1, 1]
          dtype: "int32"
          label: True
      split:
        names: ["train", "val", "test"]

hyper_parameters:
  dataset:
    shuffle_buffer: 128
    batch: 16
  epochs: 10

meta:
  data_name: "mnist"
  experiment_name: "trial_00"
  start_fresh: False

logging:
  console:
    format_str: null
    level: "info"
  file:
    format_str: null
    level: "info"
  track:
    tensorboard:
      param_steps: 50
    tracker_steps: 30

model: "parse_path::./model_config.yml"

optimize:
  optimizers:
    "main_opt":
      objectives: ["main_obj"]
      options:
        learning_rate: 0.0001
      type: "adam"

performance:
  objectives:
    "main_obj":
      in_config:
        type: "supervised"
        options:
          prediction: "y_pred"
          target: "y_target"
        dataset: "mnist"
      loss:
        type: "sparse_categorical_crossentropy"
        track: "mean" # for now, only one description allowed
      metric:
        # TODO: change this to metric: [name/type]: options:
        type: "SparseCategoricalAccuracy"
        options: null
